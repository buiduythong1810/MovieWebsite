    <script>
        // localStorage.setItem('usertype', 'free');
        // localStorage.setItem('username', 'john_doe');
        // script 1
        // Tạo một đối tượng XMLHttpRequest
        var usertype = localStorage.getItem('usertype');
        var username = localStorage.getItem('username');
        console.log('username: ',username);
        console.log('usert type: ',usertype);
        var xhr = new XMLHttpRequest();
        // Thiết lập phương thức và URL của yêu cầu
        xhr.open('GET', 'http://localhost:3000/index', true);

        var groupSize; // Thay đổi kích thước của mỗi nhóm movie ở đây

        if (window.innerWidth <= 768) groupSize = 1;
        else groupSize = 7;
        console.log('Number', groupSize);
        //latest movie
        var latestMovie;
        var latestMovieGroups = [];
        var latestgroupindex = 0;
        function showlatestmovie(latestgroupindex) {
            // Xóa tất cả các phần tử hiện tại trong container trước khi hiển thị movie mới
            document.getElementById('latest-movies-container').innerHTML = '';

            // Lặp qua mảng latestMovieGroups để tạo các thành phần movie và thêm vào trang HTML
            latestMovieGroups[latestgroupindex].forEach(function (movie) {
                var movieWrap = document.createElement('div');
                movieWrap.className = "movie-wrap-plr";

                var movieContent = `
                    <div class="movie-wrap text-center">
                    <div class="movie-img">
                    <a href="watch_movie.html?movie_id=${movie.id}"><img src="${movie.thumbnail_path}" alt="" style="width: auto; height: 344px;"></a>
                    </div>
                    <div class="movie-content">
                    <h3 class="title"><a href="watch_movie.html?movie_id=${movie.id}">${movie.title}</a></h3>
                    <span>Rating : ${movie.rating}</span>
                    <div class="movie-btn">
                    <a href="review.html?movie_id=${movie.id}">See details</a>
                    </div>
                    </div>
                    </div>
                    `;
                movieWrap.innerHTML = movieContent;

                // Thêm movieWrap vào container
                document.getElementById('latest-movies-container').appendChild(movieWrap);
            });
        }
        function prevlatestMovie() {
            if (latestgroupindex > 0 && latestMovie.length > 0) {
                latestgroupindex--;
                showlatestmovie(latestgroupindex);
            }

        }

        function nextlatestMovie() {
            if ((latestgroupindex < latestMovieGroups.length - 1) && latestMovie.length > 0) {
                latestgroupindex++;
                showlatestmovie(latestgroupindex);
            }
        }

        //rate movie
        var highestRatedMovie;
        var highestRatedMovieGroups = [];
        var highestRatedgroupindex = 0;
        function showhighestRatedmovie(highestRatedgroupindex) {
            // Xóa tất cả các phần tử hiện tại trong container trước khi hiển thị movie mới
            document.getElementById('highestRated-movies-container').innerHTML = '';

            // Lặp qua mảng highestRatedMovieGroups để tạo các thành phần movie và thêm vào trang HTML
            highestRatedMovieGroups[highestRatedgroupindex].forEach(function (movie) {
                var movieWrap = document.createElement('div');
                movieWrap.className = "movie-wrap-plr";

                var movieContent = `
<div class="movie-wrap text-center">
<div class="movie-img">
<a href="watch_movie.html?movie_id=${movie.id}"><img src="${movie.thumbnail_path}" alt="" style="width: auto; height: 344px;"></a>
</div>
<div class="movie-content">
<h3 class="title"><a href="watch_movie.html?movie_id=${movie.id}">${movie.title}</a></h3>
<span>Rating : ${movie.rating}</span>
<div class="movie-btn">
<a href="review.html?movie_id=${movie.id}">See details</a>
</div>
</div>
</div>
`;
                movieWrap.innerHTML = movieContent;

                // Thêm movieWrap vào container
                document.getElementById('highestRated-movies-container').appendChild(movieWrap);
            });
        }
        function prevhighestRatedMovie() {
            if (highestRatedgroupindex > 0 && highestRatedMovie.length > 0) {
                highestRatedgroupindex--;
                showhighestRatedmovie(highestRatedgroupindex);
            }

        }

        function nexthighestRatedMovie() {
            if ((highestRatedgroupindex < highestRatedMovieGroups.length - 1) && highestRatedMovie.length > 0) {
                highestRatedgroupindex++;
                showhighestRatedmovie(highestRatedgroupindex);
            }
        }

        //horror
        var horrorMovie;
        var horrorMovieGroups = [];
        var horrorgroupindex = 0;
        function showhorrormovie(horrorgroupindex) {
            // Xóa tất cả các phần tử hiện tại trong container trước khi hiển thị movie mới
            document.getElementById('horror-movies-container').innerHTML = '';

            // Lặp qua mảng horrorMovieGroups để tạo các thành phần movie và thêm vào trang HTML
            horrorMovieGroups[horrorgroupindex].forEach(function (movie) {
                var movieWrap = document.createElement('div');
                movieWrap.className = "movie-wrap-plr";

                var movieContent = `
<div class="movie-wrap text-center">
<div class="movie-img">
<a href="watch_movie.html?movie_id=${movie.id}"><img src="${movie.thumbnail_path}" alt="" style="width: auto; height: 344px;"></a>
</div>
<div class="movie-content">
<h3 class="title"><a href="watch_movie.html?movie_id=${movie.id}">${movie.title}</a></h3>
<span>Rating : ${movie.rating}</span>
<div class="movie-btn">
<a href="review.html?movie_id=${movie.id}">See details</a>
</div>
</div>
</div>
`;
                movieWrap.innerHTML = movieContent;

                // Thêm movieWrap vào container
                document.getElementById('horror-movies-container').appendChild(movieWrap);
            });
        }
        function prevhorrorMovie() {
            if (horrorgroupindex > 0 && horrorMovie.length > 0) {
                horrorgroupindex--;
                showhorrormovie(horrorgroupindex);
            }
        }

        function nexthorrorMovie() {
            if ((horrorgroupindex < horrorMovieGroups.length - 1) && (horrorMovie.length > 0)) {
                horrorgroupindex++;
                showhorrormovie(horrorgroupindex);
            }
        }


        // Định nghĩa hàm xử lý khi yêu cầu hoàn thành
        xhr.onload = function () {
            // Kiểm tra mã trạng thái của phản hồi
            if (xhr.status >= 200 && xhr.status < 300) {
                // Phản hồi thành công, xử lý dữ liệu
                var response = JSON.parse(xhr.responseText);

                console.log('response', response);
                //var latestMovie = response.latestMovies;
                latestMovie = response.latestMovies;
                horrorMovie = response.horrorMovies;
                highestRatedMovie = response.highestRatedMovies;

                // Sử dụng các biến latestMovie, horrorMovie và highestRatedMovie ở đây
                console.log('Latest Movie:', latestMovie);
                console.log('Horror Movie:', horrorMovie);
                console.log('Highest Rated Movie:', highestRatedMovie);

                if (latestMovie.length > 0) {
                    for (var i = 0; i < latestMovie.length; i += groupSize) {
                        var group = latestMovie.slice(i, i + groupSize);
                        latestMovieGroups.push(group);
                    }
                    showlatestmovie(latestgroupindex);
                }
                //horrorMovie = response.horrorMovies;
                if (horrorMovie.length > 0) {
                    for (var i = 0; i < horrorMovie.length; i += groupSize) {
                        var group = horrorMovie.slice(i, i + groupSize);
                        horrorMovieGroups.push(group);
                    }
                    showhorrormovie(horrorgroupindex);
                }
                //highestRatedMovie = response.highestRatedMovies;
                if (highestRatedMovie.length > 0) {
                    for (var i = 0; i < highestRatedMovie.length; i += groupSize) {
                        var group = highestRatedMovie.slice(i, i + groupSize);
                        highestRatedMovieGroups.push(group);
                    }
                    showhighestRatedmovie(highestRatedgroupindex);
                }

            } else {
                // Xử lý lỗi nếu yêu cầu không thành công
                console.error('Error retrieving movies data:', xhr.statusText);
            }
        };

        // Định nghĩa hàm xử lý khi có lỗi trong quá trình gửi yêu cầu
        xhr.onerror = function () {
            console.error('Request failed');
        };

        // Gửi yêu cầu
        xhr.send();
        //script 1 end
    </script>

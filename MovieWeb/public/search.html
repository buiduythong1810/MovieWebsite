        <div class="list-movie-filter SearchMovies">
            <div class="list-movie-filter-main">
                <form id="from-filter" class="form-inline" method="GET" action="/loc-phim">
                    <div class="list-movie-filter-item From-Group">
                        <label for="filter-sort">Sắp xếp</label>
                        <div>
                            <select name="sort" id="filter-sort">
                                <option value="desc">Mới nhất</option>
                                <option value="asc">Cũ nhất</option>
                            </select>
                        </div>
                    </div>

                    <div class="list-movie-filter-item From-Group">
                        <label for="filter-entype">Danh mục</label>
                        <div>
                            <select name="sort" id="filter-entype">
                                <option value="all" selected>Tất cả</option>
                                <option value="Phim le">Phim lẻ</option>
                                <option value="Phim bo">Phim bộ</option>
                            </select>
                        </div>
                    </div>
                    <div class="list-movie-filter-item From-Group">
                        <label for="filter-category">Thể loại</label>
                        <div>
                            <select name="sort" id="filter-category">

                                <option value="Anime">Anime</option>
                                <option value="hai huoc">Hài hước</option>
                                <option value="am nhac">Âm nhạc</option>
                                <option value="hanh dong">Hành động</option>
                                <option value="kinh di">Kinh dị</option>
                                <option value="romantic">Tình cảm</option>
                            </select>
                        </div>
                    </div>
                    <div class="list-movie-filter-item From-Group">
                        <label for="filter-country">Quốc gia</label>
                        <div>
                            <select name="sort" id="filter-country">
                                <option value="all">Tất cả</option>
                                <option value="viet">Việt Nam</option>
                                <option value="my">Mỹ</option>
                                <option value="an do">Ấn Độ</option>
                                <option value="trung quoc">Trung Quốc</option>
                                <option value="han quoc">Hàn Quốc</option>
                            </select>
                        </div>
                    </div>
                    <div class="list-movie-filter-item From-Group">
                        <label for="filter-year">Năm phát hành</label>
                        <div>
                            <select name="sort" id="filter-year">
                                <option value="24">2024</option>
                                <option value="23">2023</option>
                                <option value="22">2022</option>
                                <option value="21">2021</option>
                                <option value="20">2020</option>
                                <option value="19">2019</option>
                                <option value="18">2018</option>
                                <option value="17">2017</option>
                                <option value="16">2016</option>
                                <option value="15">2015</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="btn-movie-filter" class="btn-filter-movie">
                        <span>Lọc phim</span>
                    </button>
